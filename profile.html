<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="shortcut icon" href="/src/assets/favicon/favicon.ico" type="image/x-icon">
    <title>not-fight-club
    </title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header__container">
                <div class="header__welcome">
                    <h1 class="header__title">Welcome to the Not-Fight-Club!</h1>
                    <p class="header__profile">Character</p>
                </div>
                <nav class="header__navContainer">
                    <ul class="header__list">
                        <li class="header__item"><a class="header__link" href="index.html">Homepage</a></li>
                        <li class="header__item"><a class="header__link" href="profile.html">Profile</a></li>
                        <li class="header__item"><a class="header__link" href="setting.html">Setting</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main__container">
                <div class="profile__container">
                    <div class="profile__userPicture">
                        <img src="/src/assets/avatars/default.jpg" alt="avatar">
                    </div>
                    <div class="profile__info">
                        <p class="profile__title">Information:</p>
                        <h3 class="profile__userName">Default</h3>
                        <p class="profile__statistic"><span class="profile__userWin">Win: 0</span><span
                                class="profile__userLoses">Loses: 0</span></p>
                    </div>
                    <div class="profile__popup">
                        <div class="profile__description">
                            Choosing your look,
                            show your individuality
                        </div>
                        <div>
                            <img src="/src/assets/avatars/default.jpg" alt="default">
                            <img src="/src/assets/avatars/ghost.jpg" alt="ghost">
                            <img src="/src/assets/avatars/man_1.jpg" alt="man_1">
                            <img src="/src/assets/avatars/man_2.jpg" alt="man_2">
                        </div>
                        <div>
                            <img src="/src/assets/avatars/man_3.jpg" alt="man_3">
                            <img src="/src/assets/avatars/women_1.jpg" alt="women_1">
                            <img src="/src/assets/avatars/women_3.jpg" alt="women_3">
                            <img src="/src/assets/avatars/women_2.jpg" alt="women_2">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer__container">
                <div class="footer__dev"><a href="https://github.com/AlexeyDmt" target="_blank">Made by AlexeyDmt</a>
                </div>
                <div class="footer__devDate">2025</div>
            </div>
        </footer>
    </div>
    <script src="/src/scripts/common/local-storage.js"></script>
    <script src="/src/scripts/pages/profile.js"></script>
</body>

</html>
