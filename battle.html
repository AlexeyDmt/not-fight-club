<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="shortcut icon" href="/src/assets/favicon/favicon.ico" type="image/x-icon">
    <title>not-fight-club
    </title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header__container">
                <div class="header__welcome">
                    <h1 class="header__title">Welcome to the Not-Fight-Club!</h1>
                    <p class="header__profile">Let's fight!</p>
                </div>
                <nav class="header__navContainer">
                    <ul class="header__list">
                        <li class="header__item"><a class="header__link" href="index.html">Homepage</a></li>
                        <li class="header__item"><a class="header__link" href="profile.html">Profile</a></li>
                        <li class="header__item"><a class="header__link" href="setting.html">Setting</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main__container">
                <div class="battle__container">
                    <div class="battle__mainWindow">
                        <div class="battle__playerPage">
                            <div class="battle__playerPage_name">Plaeyr</div>
                            <div class="battle__playerPage_avatar"><img src="#" alt="user-avatar"></div>
                            <div class="battle__playerPage_health"></div>
                        </div>

                        <div class="battle__battlePage"></div>

                        <div class="battle__enemyPage">
                            <div class="battle__enemyPage_name">Enemy</div>
                            <div class="battle__enemyPage_avatar"><img src="#" alt="enemy-avatar"></div>
                            <div class="battle__enemyPage_health"></div>
                        </div>
                    </div>

                    <div class="battle__asideWindow">

                    </div>
                </div>
        </main>
        <footer>
            <div class="footer__container">
                <div class="footer__dev"><a href="https://github.com/AlexeyDmt" target="_blank">Made by AlexeyDmt</a>
                </div>
                <div class="footer__devDate">2025</div>
            </div>
        </footer>
    </div>
    <script src="/src/scripts/common/local-storage.js"></script>
    <script src="/src/scripts/pages/battle.js"></script>
</body>

</html>
