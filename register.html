<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="shortcut icon" href="/src/assets/favicon/favicon.ico" type="image/x-icon">
    <title>not-fight-club
    </title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header__container">
                <div class="header__welcome">
                    <h1 class="header__title">Welcome to the Not-Fight-Club!</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="main__container">
                <form class="main__userRegisterForm">
                    <h2 class="form__title">Create Your Character</h2>
                    <div class="form__input">
                        <label for="user-name" class="form__inputLabel">Character Name:</label>
                        <input id="user-name" type="text" class="form__userName">
                    </div>
                    <button type="submit" id="form__createButton" class="form__createButton">Create Character</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer__container">
                <div class="footer__dev"><a href="https://github.com/AlexeyDmt" target="_blank">Made by AlexeyDmt</a></div>
                <div class="footer__devDate">2025</div>
            </div>
        </footer>
    </div>
    <script src="/src/scripts/common/local-storage.js"></script>
    <script src="/src/scripts/pages/register-page.js"></script>
</body>

</html>
